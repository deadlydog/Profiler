trigger:
  - main

pr:
  - main

variables:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  CI: 1

stages:
  - stage: Test
    jobs:
      - job:
        workspace:
          clean: all
        strategy:
          matrix:
            PS7_Windows_Server2016:
              vmImage: vs2017-win2016
              pwsh: true
            PS_5_1_Windows_Server2016:
              vmImage: vs2017-win2016
              pwsh: false
            PS7_Windows_Server2019:
              vmImage: windows-2019
              pwsh: true
            PS_5_1_Windows_Server2019:
              vmImage: windows-2019
              pwsh: false
            PS7_Ubuntu_18_04:
              vmImage: ubuntu-18.04
              pwsh: true
            PS7_macOS_10_15_Catalina:
              vmImage: macOS-10.15
              pwsh: true
        pool:
          vmImage: $[ variables['vmImage'] ]
        steps:
          - task: PowerShell@2
            displayName: 'Get short hash'
            inputs:
              targetType: inline
              pwsh: $(pwsh)
              script: |
                $shortHash = $env:BUILD_SOURCEVERSION.subString(0, 7)
                Write-Host "##vso[task.setvariable variable=shortHash]$shortHash"
          - task: PowerShell@2
            displayName: 'Build Profiler'
            inputs:
              targetType: inline
              pwsh: $(pwsh)
              script: |
                & ./build.ps1
              workingDirectory: '$(Build.SourcesDirectory)'
          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: '$(Build.SourcesDirectory)/Profiler'
              artifact: 'Profiler-$(shortHash)'
              publishLocation: 'pipeline'
          - task: PowerShell@2
            displayName: 'Test Profiler'
            inputs:
              targetType: inline
              pwsh: $(pwsh)
              script: |
                & ./test.ps1 -Clean
              workingDirectory: '$(Build.SourcesDirectory)'
          
          # - task: PublishCodeCoverageResults@1
          #   inputs:
          #     codeCoverageTool: 'JaCoCo'
          #     summaryFileLocation: 'coverage.xml'
          #     pathToSources: 'src/'
          #     failIfCoverageEmpty: false
          #   condition: succeededOrFailed()
          # - task: PublishTestResults@2
          #   inputs:
          #     testResultsFormat: 'NUnit'
          #     testResultsFiles: 'testResults.xml'
          #     failTaskOnFailedTests: true
          #   condition: succeededOrFailed()
        timeoutInMinutes: 20

